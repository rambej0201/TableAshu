<!DOCTYPE HTML>
<html>
<head>
<title>JSON to table Ashok bhai Task One</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>

<body>
<div class="box">
<div class = "table-responsive">
	<h1>JSON data to table data</h1>
	<br />
    <table class="table table-bordered table-striped" id="table-a">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>full_name</th>
        </tr>

    </table>

</div>
</div>
</body>

</html>

<script>
    $(document).ready(function () {
        $.getJSON("https://api.github.com/users/mralexgray/repos", function (data) {
            var a_data = '';
            $.each(data, function (key, value) {
                a_data += '<tr>';
                a_data += '<td>' + value.id + '</td>';
                a_data += '<td>' + value.name + '</td>';
                a_data += '<td>' + value.full_name + '</td>';
                a_data += '</tr>';
            });
            $('#table-a').append(a_data);
        });
    });
</script>
